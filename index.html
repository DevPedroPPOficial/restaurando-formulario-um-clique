<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<title>Restaurando formulario</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>Exemplo de formulário HTML</h1>
	<form>
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome" value="Pedro" autocomplete="off" required>

		<label for="sobrenome">Sobrenome:</label>
		<input type="text" id="sobrenome" name="sobrenome" value="P P" autocomplete="off" required>

		<label for="email">E-mail:</label>
		<input type="email" id="email" name="email" autocomplete="off" required>

		<div class="container">
			<label for="termos">Aceito os termos e condições:</label>
			<input type="checkbox" id="termos" name="termos" required>
		</div>

		<div>
			<input type="reset" value="Restaurar">
		</div>

	</form>

</body>

</html>
